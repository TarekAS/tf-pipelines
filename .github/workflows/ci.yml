name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  # required to login to AWS via OIDC.
  id-token: write
  contents: read
  # required to trigger deploy workflow.
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... build app ...

  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: [build-and-push]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev

  deploy-preview:
    if: github.event.pull_request.base.ref == 'main'
    needs: [build-and-push]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      suffix: pr-${{ github.event.pull_request.number }}
