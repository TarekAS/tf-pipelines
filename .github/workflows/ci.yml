name: ci

on:
  push:
    branches:
      - "main"

permissions:
  # required to login to AWS via OIDC.
  id-token: write
  contents: read
  # required to trigger deploy workflow.
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... build app ...
      - name: Trigger Deploy to dev
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api --method POST /repos/${{github.repository}}/actions/workflows/deploy.yml/dispatches \
          --header 'Accept: application/vnd.github+json' \
          --header "X-GitHub-Api-Version: 2022-11-28" \
          -f ref="${{ github.ref }}" \
          -f inputs={"environment":"dev"}
