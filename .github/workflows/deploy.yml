name: deploy

run-name: Deploy to ${{ inputs.environment }}

on:
  # Enable manual trigger for the workflow.
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment for deployment."
        type: environment
        required: true
      suffix:
        description: "If you want to create a new instance of this environment, add a suffix here. Leave empty to target the original enviroment. This is used for Preview Environments."
        type: string
        default: ""

# Ensure that only one deployment runs at a time on the target environment.
concurrency:
  group: ${{ github.workflow }}-${{ inputs.environment }}-${{ inputs.suffix }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      # url:

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: |
          echo "ref is ${{ github.ref }}"
          echo "head_ref ${{ github.head_ref }}"
          echo "base_ref ${{ github.head_ref }}"
          echo "suffix ${{ inputs.suffix }}"

